<div>
	<a href="/"> Go to home page</a><br/>
	
	Existing players: <br/>
	
	<form action="/players/" method="delete">
		{% for p in players %}
			<div>
				<input type="checkbox" name="member" value="{{p.uri}}"/> 
				<b>{{p.familyName}}</b>	{{p.givenName}}
			</div>
		{% endfor %}
		
		<div>
			<input class = "button" type="submit" value="Remove"/>
		</div>
	</form>
	
	<form action="/players/" method="post">
		<label for="givenName">Given Name: </label>
		<input id="givenName" type="text" name="givenName"/> <br/>
		
		<label for="familyName">famliy Name: </label>
		<input id="familyName" type="text" name="familyName"/> <br/>
		
		<p>
			<input class="button" type="submit" value="Register Player"/>
		</p>
	</form>
</div>
